<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input v-model="query.category" placeholder="图书类别" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="query.name" placeholder="图书名称" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="query.remark" placeholder="图书描述" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="category" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="remark" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="category">                                    <el-input v-model="formData.category"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.remark" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="category">                                    <el-input v-model="formData.category"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.remark" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            query: {},  // 查询条件            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                category: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0//总记录数            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll()        },        methods: {            //列表            getAll() {                console.log(this.query)                axios.get("/book/list", {                    params: {                        currentPage: this.pagination.currentPage,                        pageSize: this.pagination.pageSize,                        // query: {                        //     name: this.query.name,                        //     category: this.query.category,                        //     remark: this.query.remark                        // }                    },                }).then( (res) =>{                    if (res.data.msg === "执行成功"){                        console.log(res)                        const data = res.data.data                        this.dataList = data.records                        this.pagination.currentPage = data.current                        this.pagination.total = data.total                        this.pagination.pageSize = data.size                    } else{                        this.$message.error(res.data.msg)                    }                })            },            //弹出添加窗口            handleCreate() {                // 修改弹窗状态                this.dialogFormVisible = true                // 清空表单数据                this.formData = {}            },            //重置表单            resetForm() {            },            //添加            handleAdd () {                console.log(this.formData)                axios.post("/book/add", this.formData).then(res => {                    console.log(res)                    if (res.data.data === "添加成功") {                        // 关闭新增弹窗                        this.dialogFormVisible = false                        // 打印提示信息                        this.$message.success(res.data.data)                        // 刷新列表                        this.getAll()                    } else {                        // 打印错误提示信息                        this.$message.error(res.data.data)                    }                })            },            //取消            cancel(){                // 关闭弹窗                this.dialogFormVisible = false                this.dialogFormVisible4Edit = false            },            // 删除            handleDelete(row) {                console.log(row)                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"warning"}).then(()=>{                    axios.delete("/book/delete", {                        data: row                    }).then((res)=>{                        if(res.data.data === "删除成功"){                            this.$message.success(res.data.data);                        }else{                            this.$message.error(res.data.data);                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true                this.formData = row                console.log(row)            },            //修改            handleEdit() {                console.log(this.formData)                axios.put("/book/update", this.formData).then(res=>{                    if (res.data.data === "修改成功") {                        // 关闭编辑弹窗                        this.dialogFormVisible4Edit = false                        // 打印提示信息                        this.$message.success(res.data.data)                    } else {                        this.$message.error(res.data.data)                    }                    // 刷新列表                    this.getAll()                })            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage                this.getAll()            },            //条件查询        }    })</script></html>
